<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="admin.js" defer></script>
   
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-6 text-center">Panel de Administración</h1>

        <!-- Formulario para Añadir/Editar Evento -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-2xl font-semibold mb-4">Añadir/Editar Evento</h2>
            <form id="eventForm">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-bold mb-2">Título</label>
                        <input type="text" id="title" class="w-full px-4 py-2 border rounded-lg" placeholder="Título del evento">
                    </div>
                    <div>
                        <label class="block text-sm font-bold mb-2">Fecha</label>
                        <input type="date" id="date" class="w-full px-4 py-2 border rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-bold mb-2">Ubicación</label>
                        <input type="text" id="location" class="w-full px-4 py-2 border rounded-lg" placeholder="Ubicación">
                    </div>
                    <div>
                        <label class="block text-sm font-bold mb-2">Estado</label>
                        <select id="status" class="w-full px-4 py-2 border rounded-lg">
                            <option value="EN VIVO">EN VIVO</option>
                            <option value="PRÓXIMO">PRÓXIMO</option>
                        </select>
                    </div>
                    <div class="col-span-2">
                        <label class="block text-sm font-bold mb-2">Imagen</label>
                        <input type="file" id="image" class="w-full px-4 py-2 border rounded-lg">
                    </div>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg mt-4 hover:bg-blue-600">Guardar Evento</button>
            </form>
        </div>

        <!-- Lista de Eventos -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Lista de Eventos</h2>
            <table class="table-auto w-full text-left border-collapse">
                <thead>
                    <tr>
                        <th class="border-b px-4 py-2">Título</th>
                        <th class="border-b px-4 py-2">Fecha</th>
                        <th class="border-b px-4 py-2">Ubicación</th>
                        <th class="border-b px-4 py-2">Estado</th>
                        <th class="border-b px-4 py-2">Acciones</th>
                    </tr>
                </thead>
                <tbody id="eventTable"></tbody>
            </table>
        </div>
    </div>

</body>
</html>
